<div class="jumbotron">
    <h1>My Quotes</h1>
</div>
<hr>

<div class="container">
        <div class="row">
            <div class="col-md-6">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>
      
            <div class="col-md-6">
            <div  *ngFor="let quote of quotes;let i = 'index'">
      
            <h4 id="{{i}}" appStrikethrough>{{quote.author}}</h4>
            <h4> Quote: {{quote.quote}}</h4>
                <h4> Posted on: {{quote.postDate|date}}</h4>
            <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button><br>
        <app-quote-details  *ngIf='quote.showDescription' [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
        </div>
    
</div>

</div>
